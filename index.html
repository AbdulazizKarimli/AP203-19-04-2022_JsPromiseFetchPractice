<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="search" />
              </div>
              <div class="col-md-6 d-flex">
                <select class="form-select" aria-label="Default select example">
                  <option value="temp_c">Celsius</option>
                  <option value="temp_f">Fahrenheit</option>
                </select>
                <button class="btn btn-primary" style="margin-left: 10px">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="result-box mt-4">
        <p>City: <span class="cityName"></span></p>
        <p>Country: <span class="countryName"></span></p>
        <p>Weather Forecast: <span class="weatherForecast"></span></p>
        <p>
          Sky Condition:
          <span class="skyCondition-img"></span>
          <span class="skyCondition-text"></span>
        </p>
      </div>
      <div class="error-box mt-4 d-none">
        <p class="text-danger">Not Found!!!</p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
